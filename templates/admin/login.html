<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login - Southern Lee Wrestling</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <style>
      :root {
        --sl-orange: #ff6b35;
        --sl-navy: #1a1a2e;
      }

      body {
        background: linear-gradient(
          135deg,
          var(--sl-navy) 0%,
          var(--sl-orange) 100%
        );
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .login-card {
        background: rgba(255, 255, 255, 0.95);
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        backdrop-filter: blur(10px);
      }

      .btn-primary {
        background-color: var(--sl-orange);
        border-color: var(--sl-orange);
      }

      .btn-primary:hover {
        background-color: #e85a2b;
        border-color: #e85a2b;
      }

      .cavaliers-logo {
        color: var(--sl-navy);
        font-size: 2rem;
        font-weight: bold;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
          <div class="card login-card">
            <div class="card-body p-5">
              <div class="text-center mb-4">
                <div class="cavaliers-logo">⚔️</div>
                <h2 class="h4 text-muted">Southern Lee Wrestling</h2>
                <h3 class="h5 text-muted">Admin Portal</h3>
                <p class="text-muted"><small>Find A Way</small></p>
              </div>

              <!-- Flash Messages -->
              {% with messages = get_flashed_messages(with_categories=true) %}
              {% if messages %} {% for category, message in messages %}
              <div
                class="alert alert-{{ 'danger' if category == 'error' else category }} alert-dismissible fade show"
                role="alert"
              >
                {{ message }}
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="alert"
                ></button>
              </div>
              {% endfor %} {% endif %} {% endwith %}

              <form method="POST">
                <div class="mb-3">
                  <label for="email" class="form-label">Email Address</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    name="email"
                    required
                  />
                </div>

                <div class="mb-4">
                  <label for="password" class="form-label">Password</label>
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    name="password"
                    required
                  />
                </div>

                <div class="d-grid">
                  <button type="submit" class="btn btn-primary btn-lg">
                    <i class="fas fa-sign-in-alt me-2"></i>Login
                  </button>
                </div>
              </form>

              <div class="text-center mt-4">
                <a
                  href="{{ url_for('home') }}"
                  class="text-muted text-decoration-none"
                >
                  <small>← Back to Website</small>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
